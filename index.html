<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Satere</title>
  <style>
    :root{
      --bg:#0a0a0a; --fg:#f5f5f5; --muted:#9aa0a6; --accent:#c7f284;
    }
    html,body{height:100%; background:var(--bg); color:var(--fg); margin:0;}
    body{font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji"; letter-spacing:0.01em;}

    .stage{position:fixed; inset:0; display:grid; place-items:center; text-align:center;}
    .mark{font-size: clamp(28px, 6vw, 80px); font-weight:600; letter-spacing:0.14em; text-transform:uppercase;}
    .mark .invert{transform: scaleX(-1); display:inline-block;}

    .points{position:fixed; bottom:60px; left:50%; transform:translateX(-50%); display:flex; gap:28px; font-size:13px; letter-spacing:.12em; color:var(--muted); opacity:.65;}

    .dot{position:fixed; right:22px; bottom:18px; width:12px; height:12px; border-radius:50%; background:var(--fg); opacity:.6; transition:opacity .2s ease; box-shadow:0 0 8px rgba(255,255,255,.3);}
    .dot:hover{opacity:1}

    .caret{width:8px; height:18px; background:var(--fg); opacity:.0; display:inline-block; margin-left:8px; border-radius:1px; animation:blink 1.8s steps(1,end) infinite;}
    @keyframes blink{50%{opacity:.35}}

    .artifact{position:fixed; left:24px; bottom:22px; font-size:12px; color:var(--muted); letter-spacing:.2em; opacity:.0; transition:opacity .5s ease;}
    .artifact.show{opacity:.9}

    .chartWrap{position:fixed; inset:auto 0 14vh 0; height:38vh; pointer-events:none; opacity:0; transition:opacity .6s ease;}
    .chartWrap.show{opacity:.7}
    svg{width:100%; height:100%}
    path#line{fill:none; stroke:var(--fg); stroke-width:2; stroke-linecap:round; stroke-linejoin:round; filter: drop-shadow(0 0 6px rgba(255,255,255,.05));}
    path#glow{fill:none; stroke:var(--accent); stroke-width:1; opacity:.25}

    .panel{position:fixed; inset:0; display:grid; place-items:center; background:rgba(0,0,0,.7); backdrop-filter: blur(6px); opacity:0; visibility:hidden; transition:opacity .25s ease, visibility .25s ease;}
    .panel.show{opacity:1; visibility:visible}
    .card{width:min(560px, 90vw); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:22px; background:rgba(15,15,15,.9); box-shadow:0 10px 40px rgba(0,0,0,.6)}
    .card h2{margin:0 0 10px 0; font-weight:600; font-size:14px; color:var(--muted); letter-spacing:.18em; text-transform:uppercase}
    .card textarea{width:100%; min-height:140px; padding:14px; border-radius:10px; border:1px solid rgba(255,255,255,.08); background:#0b0b0b; color:var(--fg); outline:none; resize:vertical; font-size:14px; line-height:1.5}
    .row{display:flex; justify-content:space-between; align-items:center; gap:12px; margin-top:12px}
    .ghost{font-size:12px; color:var(--muted)}
    .send{margin-left:auto; padding:10px 14px; border-radius:12px; border:1px solid rgba(255,255,255,.12); background:transparent; color:var(--fg); cursor:pointer}
    .send:active{transform:translateY(1px)}

    .hint{position:fixed; top:18px; left:50%; transform:translateX(-50%); color:var(--muted); font-size:12px; letter-spacing:.15em; opacity:.5; animation:pulse 3s infinite;}
    @keyframes pulse{0%,100%{opacity:.5}50%{opacity:1}}

    @media (prefers-reduced-motion: reduce){
      .chartWrap, .artifact, .panel, .dot, .hint, .caret{transition:none; animation:none}
    }
  </style>
</head>
<body>
  <div class="stage" aria-hidden="false" aria-label="Satere">
    <div class="mark" id="mark" title="Satere">
      SATE<span class="invert">R</span>E<span class="caret" aria-hidden="true"></span>
    </div>
  </div>

  <div class="points">
    <div>market research</div>
    <div>growth</div>
    <div>memes</div>
  </div>

  <div class="chartWrap" id="chartWrap" aria-hidden="true">
    <svg viewBox="0 0 1000 400" preserveAspectRatio="none" role="img" aria-label="Unlabeled time series">
      <path id="line" d="M20,360 C80,350 120,340 160,320 C220,290 260,260 320,250 C390,240 420,260 470,240 C520,220 560,170 610,190 C660,210 700,200 760,140 C820,80 860,70 980,40"/>
      <path id="glow" d="M20,360 C80,350 120,340 160,320 C220,290 260,260 320,250 C390,240 420,260 470,240 C520,220 560,170 610,190 C660,210 700,200 760,140 C820,80 860,70 980,40"/>
    </svg>
  </div>

  <div class="artifact" id="artifact" aria-hidden="true"></div>

  <button class="dot" id="dot" aria-label="introduce"></button>
  <div class="hint" aria-hidden="true">scroll ↓ or click •</div>

  <div class="panel" id="panel" role="dialog" aria-modal="true" aria-labelledby="introTitle">
    <div class="card">
      <h2 id="introTitle">introduce</h2>
      <textarea id="introText" placeholder="Who you are. Why now."></textarea>
      <div class="row">
        <div class="ghost">Love.</div>
        <button class="send" id="send">send</button>
      </div>
    </div>
  </div>

  <script>
    const chart = document.getElementById('chartWrap');
    const artifact = document.getElementById('artifact');
    const panel = document.getElementById('panel');
    const dot = document.getElementById('dot');
    const send = document.getElementById('send');
    const introText = document.getElementById('introText');

    function pulseArtifact(){
      const now = new Date();
      const stamp = now.toISOString().replace('T',' ').slice(0,19);
      const ratio = (Math.random()*9 + 1).toFixed(1) + '×';
      artifact.textContent = stamp + '  •  ' + ratio;
      artifact.classList.add('show');
      setTimeout(()=>artifact.classList.remove('show'), 2300);
    }

    let chartShown = false;
    function revealChart(){
      if(!chartShown){
        chartShown = true; chart.classList.add('show'); pulseArtifact();
      } else { pulseArtifact(); }
    }

    function openPanel(){ panel.classList.add('show'); setTimeout(()=>introText.focus(), 60); }
    function closePanel(){ panel.classList.remove('show'); }

    send.addEventListener('click', ()=>{
      const v = introText.value.trim();
      if(!v){ closePanel(); return; }
      introText.value = ' ';
      closePanel();
      artifact.textContent = 'received';
      artifact.classList.add('show');
      setTimeout(()=>artifact.classList.remove('show'), 1600);
    });

    window.addEventListener('scroll', revealChart, { once:false, passive:true });
    window.addEventListener('keydown', (e)=>{
      if((e.key === 'Enter' && e.shiftKey) || (e.key === ' ') ) { revealChart(); }
      if(e.key === 'Enter' && e.shiftKey){ openPanel(); }
      if(e.key === 'Escape'){ closePanel(); }
    });
    dot.addEventListener('click', openPanel);

    panel.addEventListener('click', (e)=>{ if(e.target === panel) closePanel(); });

    setTimeout(pulseArtifact, 1200);
  </script>
</body>
</html>
